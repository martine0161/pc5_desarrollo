name: Build, Scan & SBOM

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-scan-sbom:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        docker build -t config-drift-detector:latest .
        echo "✅ Docker image built successfully" | tee -a .evidence/build-log.txt
    
    - name: Install Trivy
      run: |
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install trivy -y
    
    - name: Scan image with Trivy
      run: |
        mkdir -p .evidence
        trivy image --format json --output .evidence/trivy-report.json config-drift-detector:latest || true
        trivy image --severity HIGH,CRITICAL config-drift-detector:latest | tee -a .evidence/trivy-report.txt
        echo "✅ Trivy scan completed" >> .evidence/build-log.txt
    
    - name: Install Syft
      run: |
        curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
    
    - name: Generate SBOM with Syft
      run: |
        syft config-drift-detector:latest -o json > .evidence/sbom.json
        syft config-drift-detector:latest -o table > .evidence/sbom.txt
        echo "✅ SBOM generated successfully" >> .evidence/build-log.txt
    
    - name: Upload evidence artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-evidence
        path: .evidence/
    
    - name: Check for critical vulnerabilities
      run: |
        CRITICAL_COUNT=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' .evidence/trivy-report.json)
        echo "Critical vulnerabilities found: $CRITICAL_COUNT"
        if [ "$CRITICAL_COUNT" -gt 10 ]; then
          echo "⚠️ Too many critical vulnerabilities ($CRITICAL_COUNT > 10)"
          exit 1
        fi
